<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var input = prompt("Give me a word in english");
      input = input.toLowerCase();
      if (input == "cat"){
        document.write("Cat is gato");
      }
      else if (input == "dog"){
        document.write("Dog is perro");
      }
      else if (input == "horse"){
        document.write("Horse is caballo");
      }
      else {
        document.write("Sorry you didn't do it right");
      }
    </script>
  </body>
</html>
