<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var cake = prompt("Do you wan cake???! (yes/no)");
      if (cake === "yes"){
          document.write("{} <br>    ||<br>    ||");
      }
      else if (cake === "no"){
        document.write(":(");
      }
      else {
        document.write("What is you doing");
      }
    </script>
  </body>
</html>
